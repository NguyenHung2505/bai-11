<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    for (let a = 1 ; count <=20; a = a+1) {
        if (a%2==1){
            count++
            document.write(a+"_"+count + "<br>");
        }
    }
</script>
</body>
</html>
